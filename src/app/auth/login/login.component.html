<div class="container">
  <div class="row justify-content-center items-center">

    <div class="col-m-6">
      <div class="card p-5 shadow-effect bg-secondary-theme mt-5">
        <div class="card-body">
          <div class="text-center">
            <h3>Login</h3>
            <p>Please login to your admin account to post a new blog post</p>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
              <input type="email" class="form-control"
              placeholder="email"
              name="email"
              #Email='ngModel'
              ngModel
              required
              [ngClass]="{'is-invalid': Email.touched && Email.invalid}"
              >
              <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                <div *ngIf="Email.errors?.required">  Email cannot be empty</div>
                <div *ngIf="Email.errors?.email">  Enter a valid email</div>

              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control"
              placeholder="password"
              name="password"
              #Password="ngModel"
              ngModel
              required
              [ngClass]="{'is-invalid': Password.touched && Password.invalid}"
              >
              <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">
                Password cannot be empty
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-theme container-fluid" [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>

          </div>
       
        </div>
      </div>
    </div>
  </div>
</div>
